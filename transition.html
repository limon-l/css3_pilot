<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid blueviolet;
            background-color: darkcyan;
            transition: all 1s;
        }
        .box:hover{
            height: 150px;
            width: 150px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Solid box</h1>
    </div>
    <div class="box">
        <h1>Solid box</h1>
    </div>
    <div class="box">
        <h1>Solid box</h1>
    </div>
</body>
</html>
